<div class="modal-header">
    <h3>Play</h3>
</div>
<div class="modal-body">
    <div id="player"></div>
    <div>
        <ul>
            <li>Stream URI : <span ng-bind="streamUrl"></span></li>
            <li>Edge인 경우는 Stream URI에다가 token 추가해야 확인가능합니다.<br/>
            ex) <span ng-bind="streamUrl"></span>?token=eyJhbGci.eyJleHAiOjE2Nj.4FOWtENHOP8</li>
        </ul>
    </div>
    <script type="text/javascript">
        jwplayer("player").setup({
            playlist: [{
                file : angular.element(document.getElementById("player")).scope().streamUrl,
                provider : "/static/util/HLSProvider6.swf",
                type : "hls",
            }],
            aspectratio : "16:9",
            autostart : true,
            primary : "html5"
        });
    </script>

</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">확인</button>
</div>
