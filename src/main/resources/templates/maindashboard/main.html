<div class="container-fluid" ng-controller="mainDashboardCtl">
    <div class="col-md-12 col-sm-12">
        <div class="col-md-12 col-sm-12">
            <div ng-class="mdAlertClass" role="alert" ng-bind="mdAlertMsg" ng-show="mdAlert"></div>
        </div>
        <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
            <div>
                <ul>
                    <li>Main Dashboard는 주요고객사만 표시</li>
                    <li>Grafana는 delivery만 모니터링 그리고 상태 클릭시 Grafana 페이지로 이동</li>
                    <li>Live Streaming에서 상태 클릭시 해당 고객의 live streaming 모니터링 페이지로 이동 그러나 상태가 N/A일 경우 이동 X</li>
                </ul>
            </div>
            <table class="table table-bordered table-hover table-condensed" style="margin-top: 2%">
                <colgroup>
                    <col width="30%" />
                    <col width="35%" />
                    <col width="35%" />
                </colgroup>
                <tr class="info">
                    <th class="text-center">고객명</th>
                    <th class="text-center">Grafana</th>
                    <th class="text-center">Live Streaming</th>
                </tr>
                <tr ng-repeat="item in mainDashboardList">
                    <td style="vertical-align: middle;" class="text-center"><span ng-bind="item.custom"></span></td>
                    <td class="text-center"><button type="button" ng-class="getStatusClass(item.gf_status)" ng-click="blankLink(item, 'gf')">
                        <h4><span ng-bind="getStatusText(item.gf_status)"></span></h4></button></td>
                    <td class="text-center"><button type="button" ng-class="getStatusClass(item.live_stream_status)" ng-click="blankLink(item, 'live')">
                        <h4><span ng-bind="getStatusText(item.live_stream_status)"></span></h4></button></td>
                </tr>
            </table>
        </div>
    </div>
    <form id="form1">
        <input type="hidden" ng-model="custom" />
    </form>
</div>
